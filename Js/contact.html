<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UR-Compatible" content="ie-edge"/>
    <link rel="stylesheet" href="../CSS/Look.css">
    <title>Ledor | Accueil</title>
    <script src="https://kit.fontawesome.com/645d85fd0f.js" crossorigin="anonymous"></script>
    <style>
        
/* Style for the crown icon */
.fa-crown {
      color: yellow; /* Set icon color to yellow */
    }
    /* Style for the Ledor logo */
    h1 a {
      font-family: "este"; /* Font Indie Flower for "Ledor" */
      color: #f1f1f1; /* Set Ledor text color to yellow */
    }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .orange {
  color: #ff7a01;
}

.form-container {
  max-width: 700px;
  margin: 30px;
  background-color: #001925;
  padding: 30px;
  border-left: 5px solid #ff7a01;
  clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
}

.heading {
  display: block;
  color: white;
  font-size: 1.5rem;
  font-weight: 800;
  margin-bottom: 20px;
}

.form-container .form .input {
  color: #87a4b6;
  width: 100%;
  background-color: #002733;
  border: none;
  outline: none;
  padding: 10px;
  margin-bottom: 20px;
  font-weight: bold;
  transition: all 0.2s ease-in-out;
  border-left: 1px solid transparent;
}

.form-container .form .input:focus {
  border-left: 5px solid #ff7a01;
}

.form-container .form .textarea {
  width: 100%;
  padding: 10px;
  border: none;
  outline: none;
  background-color: #013747;
  color: #ff7a01;
  font-weight: bold;
  resize: none;
  max-height: 150px;
  margin-bottom: 20px;
  border-left: 1px solid transparent;
  transition: all 0.2s ease-in-out;
}

.form-container .form .textarea:focus {
  border-left: 5px solid #ff7a01;
}

.form-container .form .button-container {
  display: flex;
  gap: 10px;
}

.form-container .form .button-container .send-button {
  flex-basis: 70%;
  background: #ff7a01;
  padding: 10px;
  color: #001925;
  text-align: center;
  font-weight: bold;
  border: 1px solid transparent;
  transition: all 0.2s ease-in-out;
}

.form-container .form .button-container .send-button:hover {
  background: transparent;
  border: 1px solid #ff7a01;
  color: #ff7a01;
}

.form-container .form .button-container .reset-button-container {
  filter: drop-shadow(1px 1px 0px #ff7a01);
  flex-basis: 30%;
}

.form-container .form .button-container .reset-button-container .reset-button {
  position: relative;
  text-align: center;
  padding: 10px;
  color: #ff7a01;
  font-weight: bold;
  background: #001925;
  clip-path: polygon(0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
  transition: all 0.2s ease-in-out;
}

.form-container .form .button-container .reset-button-container .reset-button:hover {
  background: #ff7a01;
  color: #001925;
}
    </style>
</head>
<body>
    <section class="header">
        <nav>
            <h1>
                <i class="fa-solid fa-crown"></i> <a href="./index.html">Ledor</a>
            </h1>
            <ul>
                <li><a href="../index.html">Accueil</a></li>
                <li><a class="active" href="#">Nos offres</a></li>
                <li><a href="./Notre équipe.html">Notre équipe</a></li>
                <li><a href="./index.html">Contact</a></li>
            </ul>
        </nav>
    </section>

    
<div class="form-container">
    <div class="form">
        <span class="heading"></span>
        <input placeholder="Name" type="text" class="input">
        <input placeholder="Email" id="mail" type="email" class="input">
        <textarea placeholder="Say Hello" rows="10" cols="30" id="message" name="message" class="textarea"></textarea>
        <div class="button-container">
        <div class="send-button">Send</div>
        <div class="reset-button-container">
            <div id="reset-btn" class="reset-button">Reset</div>
        </div>
    </div>
</div>
</div>

    <footer>
        <p>
            Copyright &copy; EsternyMikendy@ <strong><em>IA Insight.</em></strong> All rights reserved
        </p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sendButton = document.querySelector('.send-button');
            const resetButton = document.getElementById('reset-btn');
            const form = document.querySelector('.form');

            // Fonction pour gérer l'envoi du formulaire
            sendButton.addEventListener('click', function() {
                // Validation des champs (exemple : vérifier que l'email est valide)
                const email = document.getElementById('mail').value;
                if (!isValidEmail(email)) {
                    alert('Veuillez entrer une adresse email valide.');
                    return;
                }

                // Envoyer le formulaire (vous pouvez ajouter ici la logique pour envoyer les données au serveur)
                alert('Formulaire envoyé !');
                form.reset(); // Réinitialiser le formulaire après envoi
            });

            // Fonction pour gérer la réinitialisation du formulaire
            resetButton.addEventListener('click', function() {
                form.reset(); // Réinitialiser le formulaire lorsque l'utilisateur clique sur "Reset"
            });

            // Fonction utilitaire pour vérifier si l'email est valide
            function isValidEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }
        });
    </script>
</body>
</html>
