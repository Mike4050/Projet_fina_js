<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../CSS/Look.css">
    <title>Ledor| Accueil</title>
    <script src="https://kit.fontawesome.com/645d85fd0f.js" crossorigin="anonymous"></script>
    <style>
        /* Style for the crown icon */
        .fa-crown {
            color: yellow; /* Set icon color to yellow */
        }
        /* Style for the Ledor logo */
        h1 a {
            font-family:"este"; /* Font Indie Flower for "Ledor" */
            color: #f1f1f1; /* Set Ledor text color to yellow */
        }

        /* Animation pour les boîtes d'équipe */
        .box {
            transition: transform 0.3s ease;
        }
        .titre p {
    color: white; /* Définit la couleur du texte en blanc */
}
        .box:hover {
            transform: translateY(-5px);
        }

        /* Ajout de l'arrière-plan */
        body {
            background-image: url(../Image/12375.jpg);
            background-size: cover; /* Assure que l'image de fond couvre l'ensemble de la fenêtre */
            background-repeat: no-repeat; /* Empêche la répétition de l'image */
        }
        * Style pour la section expert */
.expert .contenu {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 40px;
}

.expert .contenu .box {
    width: 250px;
    margin: 15px;
}

.expert .contenu .box img {
    position: relative;
    width: 100%;
    height: 300px;
    top: 0;
    left: 0;
    object-fit: cover;
}

.expert .contenu .box h3 {
    color: #111;
    font-weight: 400;
    text-align: center;
}

footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
